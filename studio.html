<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="studio.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/148636323?s=48&v=4" type="image/x-icon" sizes="32x32">
</head>

<body>

    <!-- Background Video -->
    <div class="studio-desktop-v">
        <video id="studio-video-bg-desktop" autoplay muted loop>
            <source src="studio-video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="studio-mobile-v">
        <video id="studio-video-bg-mobile" autoplay muted loop>
            <source src="studio-video-m.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation Menu -->
    <nav class="return">
        <div class="logo">
            <a href="index.html">
                <img src="Logo.png" alt="Return Home">
            </a>
        </div>
        <ul class="menu-items">
        </ul>
    </nav>

    <div class="studio-content">
        <!-- Landing Page Content -->
        <section class="landing-section" id="landing">
                <div class="centered">
                    <button id="startButton">START HERE</button>
                        <form id="email" style="display: none;">
                            <input type="text" placeholder="E-mail Address">
                        </form>
                        <form id="password" style="display: none;">
                            <input type="text" placeholder="Password">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
        </section>
    </div>
        <!-- Welcome Page -->
        <section class="page-section" id="engine">
            <div = id="page1">
            <div class="centered">
                <h1>Welcome follow the instruction on each page</h1>
                <p class="prompt">Enter the industries you want to analyze:</p>
                <button id="startButton">START HERE</button>
                        <form id="industry1" style="display: none;">
                            <input type="text" placeholder="Ex: Travel">
                        </form>
                        <form id="industry2" style="display: none;">
                            <input type="text" placeholder="Ex: Clothing">
                            <input type="submit" value="Submit">
                        </form>
                <h1>Congrats on completing the First Step</h1>
        <p class="description">We have captured the focus industries, next, we need to fine-tune our engine with specific concepts/ideas. You are required to enter at least two.</p>
                <button id="startButton">PROCEED</button>
                        <form id="idea1" style="display: none;">
                            <input type="text" placeholder="Ex: JetLag">
                        </form>
                        <form id="idea2" style="display: none;">
                            <input type="text" placeholder="Ex: Portability">
                        </form>
                        <form id="idea3" style="display: none;">
                            <input type="text" placeholder="Ex: Hygiene">
                        </form>
                        <form id="idea4" style="display: none;">
                            <input type="text" placeholder="Ex: Fragrance">
                            </form>
                        <form id="idea5" style="display: none;">
                            <input type="text" placeholder="Ex: Convenience">
                        </form>
                <button id="analyzeButton">ANALYZE</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
